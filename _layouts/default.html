<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.1/build/reset/reset-min.css">
    <link href="stylesheets/screen.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="http://github.com/mojombo/tpw/raw/master/css/syntax.css" media="screen" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
      <!--//--><![CDATA[//><!--
        (function() {
            var s = document.createElement('script'), t = document.getElementsByTagName('script')[0];

            s.type = 'text/javascript';
            s.async = true;
            s.src = 'http://api.flattr.com/js/0.5.0/load.js?mode=auto';

            t.parentNode.insertBefore(s, t);
        })();//--><!]]>
    </script>
  </head>
  <body>
    <div id="main">

      <div id="ribbon">
        <div><a href="http://github.com/eproxus/meck">
            <img src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"
                 alt="Fork me on GitHub" /></a></div>
        <div><a class="FlattrButton"
                href="http://eproxus.github.com/meck"></a></div>
      </div>

      <div id="content" class="site">

        {{ content }}

      </div>

    </div>

    <div id="footer">
      <div>Get the source code on GitHub: <a href="http://github.com/eproxus/meck">eproxus/meck</a></div>
      <div>Page last updated {{ site.time | date: "%Y-%m-%d" }}.</div>
    </div>

    <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
    var pageTracker = _gat._getTracker("UA-336094-3");
    pageTracker._initData();
    pageTracker._trackPageview();
    </script>

  </body>
</html>
